<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Belajar PW</title>

  <body>
    <p>
      Tag hr mendefinisikan sebuah garis horisontal, default-nya adalah rata
      tengah:
    </p>
    <hr color="green" >
    <p align="left">terdapat paragraf disini</p>
    <hr width="80%" size="10" align="left">
    <p align="right">Terdapat Paragraf disini</p>
    <hr width="400" size="6" align="right" color="red">
    <center>
        <p>Terdapat Paragraf disini</p>
    </center>
    <!-- INi adalah komentar yang tidak akan ditampilkan di layar browserF -->
  </body>
</html>
