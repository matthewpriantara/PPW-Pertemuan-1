<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks yang di-preformat</title>
</head>
<body>
    <pre>
        Ini adalah
        Teks yang di-preformat.
        Preformat akan menampilkan      spasi dan
        line break apa adanya.
    </pre>
    <p>Tag pre cocok untuk menampilkakn kode komputer di bawah ini:</p>
    <pre>
        for i = 1 to 10
              print i
        next i
    </pre>
</body>
</html>
