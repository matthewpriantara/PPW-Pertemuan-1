<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List unordered dan ordered</title>
</head>
<body>
    <h4>Sebentuk List unordered:</h4>
    <ul>
        <li>Kopi</li>
        <li>Teh</li>
        <li>Susu</li>
    </ul>
    <br>
    <h4>Sebentuk list ordered:</h4>
    <ol>
        <li>Kopi</li>
        <li>Teh</li>
        <li>Susu</li>
    </ol>
</body>
</html>
